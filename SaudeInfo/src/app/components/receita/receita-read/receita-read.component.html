<button mat-raised-button color="primary" (click)="lerQr()">
    Ler QrCode
</button>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="receitas">
        <ng-container matColumnDef="remedio">
            <th mat-header-cell *matHeaderCellDef>MEDICAMENTO</th>
            <td mat-cell *matCellDef="let row">{{row.REMEDIO}}</td>
        </ng-container>
        <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef>DATA DE INÍCIO</th>
            <td mat-cell *matCellDef="let row">
                <input type="Date" matInput [(ngModel)]="row.INICIO" name="inicio">
            </td>
        </ng-container>
        <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef>HORÁRIO</th>
            <td mat-cell *matCellDef="let row">
                <input type="time" matInput [(ngModel)]="row.HORARIO" name="horario">
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<button mat-raised-button color="primary" (click)="criarAlarme()">
    Criar Alarmes
</button>
