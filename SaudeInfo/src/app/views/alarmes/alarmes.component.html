
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="alarmes">
        <ng-container matColumnDef="remedio">
            <th mat-header-cell *matHeaderCellDef>MEDICAMENTO</th>
            <td mat-cell *matCellDef="let row">{{row.remedio}}</td>
        </ng-container>
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>DATA</th>
            <td mat-cell *matCellDef="let row">{{row.data}}</td>
        </ng-container>
        <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef>HORARIO</th>
            <td mat-cell *matCellDef="let row">{{row.horario}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
